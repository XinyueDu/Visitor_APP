         <script>
         appcan.button("#submit2,#registerback", "ani-act", function() {
            appcan.window.open({
                name:'lo',
                data:'login.html',
                aniId:1,
                animDuration:500  
            });
           })
            </script>
             <script>
             appcan.button("#submit1", "ani-act", function() {
                 register();
             })
            </script>
            <script>
             function register(){
                 var userids =$("#userid").val();
                 var usernames=$("#username").val()
                 var passwords =$("#password").val();
                 var emils=$("#emil").val()
                 
                 var sendData={
                        userid:userids,
                        username:usernames,
                        password:passwords,
                        emil:emils
                 };
             appcan.ajax({
              url:"http://192.168.43.126:8080/VisitorApp/register", 
              type:'post',
              data:sendData,
              contentType : "application/json",
              dataType:"json",
              success:function(data){
                     appcan.window.alert("注册成功","","确认","");
                     // appcan.window.openToast("注册成功","3000",5,0);
                     
             },
             error:function(xhr,status,errMessage) {
               appcan.window.openToast("ajax error","3000",5,0);
               }
           })
           }
                //appcan.window.alert("手机号或密码错误","3000",1,0);
            </script>
