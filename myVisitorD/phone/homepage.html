   <script>
    var tabview = appcan.tab({
    selector : "#tabview",
    hasIcon : true,
    hasAnim : false,
    hasLabel : true,
    hasBadge : false,
    index:2,
    data : [{
        label : "消息",
        "icon":"fa-comments"
    }, {
        label : "联系人",
        "icon":"fa-group"
    }, {
        label : "我的",
        "icon":"fa-github-alt"//fa-github-alt
    }]
});
tabview.on("click",function(obj, index){
     if(index==0){//index下标从0开始
        appcan.window.close(-1);
        appcan.window.open({
            name:"message",
            data:"message.html",
        })
    }
    else if(index==1){
        appcan.window.close(-1);
        appcan.window.open({
            name:"contact",
            data:"contact.html",
        })
    }
   
})
 </script>
