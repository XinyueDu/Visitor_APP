        </title>

        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">

    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="bc-bg ub ub-ver ub-ac ub-con" data-control="FLEXBOXVER" id="Content">

                <div class="button ub ub-ac bc-text-head ub-pc bc-btn" id="Button1">登录</div>
                <div class="button ub ub-ac bc-text-head ub-pc bc-btn" id="Button2">注册</div>

            </div>
